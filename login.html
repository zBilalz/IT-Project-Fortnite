<head>

    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Quicksand:wght@300&family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <header></header>
 <main>
    <i class="bi bi-person-circle"></i>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container2">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="card bg-white">
                <div class="card-body p-5">
                  <form action="#"  class="mb-3 mt-md-4">
                    <h1 class="fw-bold mb-2 text-uppercase ">Login</h1>
                    <div class="mb-3">
                      <label for="username" class="form-label ">Gebruikersnaam</label>
                      <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label ">Wachtwoord</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-outline-dark" type="submit">Login</button>
                    </div>
                  </form>
                  <div>
                    <p class="mb-0  text-center">Nog geen account? <a href="signup.html" class="text-primary fw-bold">Maak een account aan</a></p>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
