<!DOCTYPE html>
<html>
<head>
  <title>Fortnite Characters</title>
  <style>
    /* Styles for the character grid */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 10px;
      justify-items: center;
    }

    /* Styles for the character images */
    .character-image {
      width: 200px;
      height: 200px;
      object-fit: contain;
      border: 1px solid #ccc;
      margin: 10px;
    }

    /* Styles for the character names */
    .character-name {
      text-align: center;
      margin: 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Fortnite Characters</h1>
  <div id="characters-container"></div>

  <script>
    // Fetch the Fortnite characters from the API
    fetch('https://console.fortniteapi.com/v1/characters')
      .then(response => response.json())
      .then(data => {
        const characters = data;

        // Create HTML for each character and append it to the page
        const charactersContainer = document.getElementById('characters-container');
        characters.forEach(character => {
          const characterHTML = `
            <img class="character-image" src="${character.images.information}">
            <p class="character-name">${character.name}</p>
          `;
          charactersContainer.innerHTML += characterHTML;
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
